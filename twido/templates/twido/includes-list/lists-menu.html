{# TodoList menu #}
{# vars: thelist - current list to display #}
{#       lists - query of all lists #}

{% load i18n %}<!-- BEGIN lists menu -->

                    <div class="list-group" name="lists_incl">
                        <a href="{% url 'list' %}" data-id="{{ thelist.default.id }}" data-name="{{ thelist.default.name }}"
                           class="list-group-item {% if thelist.is_default %}active{% endif %}">
                            <h4 class="list-group-item-heading">{% trans 'Todo List' %}</h4>
                        </a>
                        {% for lst in lists %}
                            {% if not lst.is_default %}
                            <a href="{% url 'list' lst.id %}" data-id="{{ lst.id }}" data-name="{{ lst.name }}"
                               class="list-group-item {% if thelist.id == lst.id %}active{% endif %}">
                                <i class="glyphicon {% if thelist.id == lst.id %}glyphicon-folder-open{% else %}glyphicon-folder-close{% endif %} small"> </i>
                                  {{ lst.name }}
                                <span class="badge">{{ lst.task_set.count }}</span></a>
                            {% endif %}
                        {% endfor %}
                    </div>

<!-- END lists menu -->
